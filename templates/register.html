<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            background-image: url('{{ url_for("uploaded_file", filename="register_image.jpg") }}');
            background-attachment: fixed;
        background-size: cover;
        background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            }
            .border {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .header {
                margin-bottom: 20px;
            }
            .word {
                color: #333333;
            }
            .textbox {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .btn {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #218838;
            }
            .msg {
                color: #ff0000;
                margin-bottom: 10px;
            }
            .bottom {
                font-size: 14px;
                color: #007bff;
                text-decoration: none;
            }
            .bottom:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="border">
            <div class="header">
                <h1 class="word">Register</h1>
            </div>
            <form action="{{ url_for('register') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/>
                <input type="submit" class="btn" value="Sign Up">
            </form>
            <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}">Sign In here</a></p>
        </div>
    </body>
</html>
